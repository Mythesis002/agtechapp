<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GullyCricketX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .loading {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèè GullyCricketX</div>
        <div class="loading">Loading your cricket app...</div>
        <div class="spinner"></div>
        <p>If the app doesn't load automatically, please check the Railway deployment logs.</p>
    </div>
    <script>
        // Try to redirect to the Expo web app if it's available
        setTimeout(() => {
            window.location.href = '/web-build/index.html';
        }, 2000);
    </script>
</body>
</html>
